<body>
    <h3> a demonstration of how to access an image</h3>
  <img src="./blue-flowers-blue.avif" id="my-img" height="500px" width="500px" alt="">
 <p>click the button to get the URL of the image</p>
  <button onclick="myfunction()">   try it </button>

 <p id="demo"></p>

<script>
 
function myfunction(){
    var x=document.getElementById("my-img").src;
    document.getElementById("demo").innerHTML = x;
}



</script>

</body>
